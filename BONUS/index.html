<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Biglietto Treno - form bootstrap </title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
       <!-- All'interno del container è presente una riga con due colonne:
            nella prima colonna compare un form con una casella di testo e un elemento select con tre opzioni per l'acquisizione dei dati di input, (km, fascia d'età) e un bottone Calcola,
            nella seconda colonna c'è un blocco div per visualizzare il risultato del calcolo
        -->
		<section class="py-5">  
			<div class="container">  
				<div class="row">               
					<div class="col">
                      <form id="form-datiInput">
                        <div class="mb-3">
							<label for="km" class="form-label">Km percorsi</label>
                            <!-- elemento di input: casella di testo dove l'utente può inserire i km percorsi-->
							<input                       
								type="text"
								class="form-control"
								id="km"
								placeholder="Km percorsi"
							/>
						</div>
						<div class="mb-3">
                       <label for="age" class="form-label">Età</label>
                       <!-- elemento select con tre opzioni da cui l'utente può selezionare la fascia d'età-->
                        <select id="select-age" class="form-select" aria-label="Default select example">
                             <option value="0" selected></option>
                             <option value="1">Minorenne</option>
                             <option value="2">Over 65</option>
                         </select>
						</div>

						<div>
                              <!-- elemento button: quando l'utente clicca sul bottone, il risultato dei calcoli compare nella tabella presente nella seconda colonna-->
							<button id="submit" class="btn btn-primary">Calcola</button>
						</div>
					</div>
                </form>
					<div class="col">
						<div class="card">   
							<div id="result" class="card-body"></div>  <!-- il blocco div per visualizzare il risultato dei calcoli è contenuto all'interno di una card -->
						</div>
					</div>
                
				</div>
			</div>
		</section>

        <!--script per l'integrazione dei codici bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

		<script src="./js/app.js"></script>
	</body>
</html>
